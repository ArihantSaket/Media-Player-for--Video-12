<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player Using HTML</title>
</head>
<body>
    <table>
        <tr>
            <th>Videos</th>
            <th>Audios</th>
        </tr>
        <tr>
            <td><video src="1.mp4" width="554" controls loop></video></td>
            <td><audio src="1.mp3" controls loop></audio></td>
        </tr>
        <tr>
            <td><video src="2.mp4" width="554" controls loop></video></td>
            <td><audio src="2.mp3" controls loop></audio></td>
        </tr>
        <tr>
            <td><video src="3.mp4" width="554" controls loop></video></td>
            <td><audio src="3.mp3" controls loop></audio></td>
        </tr>
        <tr>
            <td><video src="4.mp4" width="554" controls loop></video></td>
            <td><audio src="4.mp3" controls loop></audio></td>
        </tr>
        <tr>
            <td><video src="5.mp4" width="554" controls loop></video></td>
            <td><audio src="5.mp3" controls loop></audio></td>
        </tr>
        <tr>
            <td><video src="6.mp4" width="554" controls loop></video></td>
            <td><audio src="6.mp3" controls loop></audio></td>
        </tr>
    </table>
</body>
</html>
